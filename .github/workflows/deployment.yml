name: Build for Cloud Run
on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ochom/sdp-sdk:latest

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Build
        run: docker build -t  $IMAGE_NAME  .

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Push
        run: docker push $IMAGE_NAME

  deploy-cloud-run-solami:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: auth
        name: Authenticate GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEYS_JSON }}

      - name: "Deploy to Cloud Run"
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          image: ${{ env.IMAGE_NAME }}
          service: safaricom-sdp
          region: europe-west2
          env_vars: |
            DEPLOYMENT_MODE=production
            ACCESS_TOKEN=${{ secrets.PROD_ACCESS_TOKEN }}

      - name: "Use output"
        run: 'curl "${{ steps.deploy.outputs.url }}"'

  deploy-cloud-run-chiruku:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: auth
        name: Authenticate GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.OCHOM_GCP_KEYS_JSON }}

      - name: "Deploy to Cloud Run"
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          image: ${{ env.IMAGE_NAME }}
          service: safaricom-sdp-sdk
          region: europe-west2
          env_vars: |
            DEPLOYMENT_MODE=test
            ACCESS_TOKEN=${{ secrets.PROD_ACCESS_TOKEN }}

      - name: "Use output"
        run: 'curl "${{ steps.deploy.outputs.url }}"'
